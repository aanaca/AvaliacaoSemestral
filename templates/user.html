{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Avaliação semestral</h1>
    <h3>Nome: {{ name }}</h3>
    <h3>Prontuário: {{ prontuario }}</h3>
</div>
<div class="page_content">
    <p>Data e Hora Atual: {{ moment(current_time).format('LLL') }}</p>
</div>

{% endblock %}
