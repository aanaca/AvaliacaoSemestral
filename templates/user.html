{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Informações do Usuário</h1>
</div>
<div class="page_content">
    <h2>Nome: {{ name }}</h2>
    <h2>Prontuário: {{ prontuario }}</h2>
    <h2>Data e Hora Atual: {{ moment(current_time).format('LLL') }}</h2>
</div>
{% endblock %}
