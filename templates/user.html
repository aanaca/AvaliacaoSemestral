{% extends "base.html" %}

{% block title %}User Page{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Avaliação semestral</h1>
</div>
<div class="page_content">
    <h2>Nome: {{ name }}</h2>
    <h2>Prontuário: {{ prontuario }}</h2>
</div>

<div class="page_content">
    <p>Data e Hora Atual: {{ moment(current_time).format('LLL') }}</p>
</div>

{% endblock %}
